    „1922 წლის 30 დეკემბერს შესდგა რსფსრ, უკრაინის, ამიერ-კავკასიის ფედერაციის და ბელორუსიის რესპუბლიკების საბჭოთა ყრილობების მიერ არჩეულ სრულუფლებიან დელეგაციების კონფერენცია. პრეზიდიუმის შემადგენლობაში არჩეული არიან: ამხ. კალინინი (რსფსრ), პეტროვსკი (უკრაინის სსრ), ცხაკაია (ამიერ-კავკასიის სფსრ) და ჩერვიაკოვი (ბელორუსიის სსრ). კონფერენციამ დაამტკიცა დეკლარაციის პროექტი საბჭოთა სოციალისტურ რესპუბლიკების კავშირის დაარსების შესახებ და ხელშეკრულების პროექტი, - წერდა 1923 წლის „კომუნისტის“ N1 ნომერი, - მოსკოვის დიდ თეატრში საზეიმოდ მორთულ დარბაზში გაიხსნა საბჭოთა სოციალისტური რესპუბლიკების I საკავშირო ყრილობა, რომელშიც მონაწილეობას იღებდა 1217 დელეგატი საბჭოთა რუსეთიდან, 354 დელეგატი უკრაინიდან, 78 დელეგატი ამიერ-კავკასიიდან, 23 დელეგატი ბელორუსიიდან“.

ყრილობა გახსნა პიოტრ სმიდოვიჩმა - სრულიად რუსეთის ცენტრალური აღმასკომის უხუცესმა წევრმა:

„ყველა საბჭოთა რესპუბლიკების მშრომელებმა თავიანთ საბჭოთა ყრილობებზე გამოთქვეს ერთსულოვანი სურვილი საბჭოთა რესპუბლიკების უფრო მჭიდროდ გაერთიანების შესახებ. ამ სურვილს მხარი დაუჭირეს რსფსრ მშრომელებმა საბჭოთა მეათე ყრილობაზე. ამ საბჭოთა რესპუბლიკების გაერთიანება დამყარებულია არა ძალადობაზე, არამედ მშრომელთა კეთილ სურვილზე. გაერთიანება არის ძლიერების წყარო და სათავე საბჭოთა რესპუბლიკების კავშირის გამარჯვებისათვის“.

ყრილობამ აირჩია პრეზიდიუმი 25 კაცის შემადგენლობით. დელეგატები ტაშით შეეგებნენ წინადადებას ყრილობის საპატიო თავმჯდომარედ ლენინის არჩევის შესახებ, შემდეგ სიტყვა მიეცა ყრილობის ცენტრალურ ფიგურას, იოსებ სტალინს, რომელმაც 1922 წლის 30 დეკემბრის ისტორიულ მნიშვნელობაზე ილაპარაკა:საბჭოთა კავშირის ტერიტორიული ზრდა მისი დაარსებიდან დაიწყო და მეორე მსოფლიო ომის განმავლობაში გრძელდებოდა, როდესაც მან ბალტიის ქვეყნები – ესტონეთი, ლიტვა და ლატვია, ასევე ბესარაბიას (რუმინეთის ნაწილი, შემდგომში მოლდავეთის სსრ), ტანუ-ტუვას (ტუვის რესპუბლიკა), აღმოსავლეთ პრუსიის ჩრდილო ნაწილები, ფინეთის, პოლონეთის, ჩეხოსლოვაკიისა და იაპონიის ტერიტორიული ნაწილები შემოიერთა.
ამგვარად საბჭოთა კავშირი კაცობრიობის უახლეს ისტორიაში ტერიტორიულად უდიდესი სახელმწიფო იყო (თუ არ ჩავთლით რუსეთის იმპერიას 1917 წლამდე, რომლის შემადგენლობაშიც ამის გარდა შედიოდა ფინეთი, პოლონეთი და თურქეთის ჩრდილო-აღმოსავლეთ ნაწილები).

1945 წლიდან საბჭოთა კავშირი ესაზღვრებოდა რუმინეთს, ჩეხოსლოვაკიას, პოლონეთს, ფინეთს, ნორვეგიას, ჩრდილოეთის ყინულოვან და წყნარ ოკეანეებს, ჩრდილოეთ კორეას, ჩინეთის სახალხო რესპუბლიკას, მონღოლეთს, ავღანეთს, ირანის ისლამურ რესპუბლიკას, თურქეთსა და შავ ზღვას.

22,4 მილიონი კვადრატული კილომეტრი სიდიდის სსრკ-ის ტერიტორია დედამიწის ხმელეთის თითქმის მეექვსედს იჭერდა და 11 სასაათო სარტყელს მოიცავდა.
